<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码重置验证码</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .container {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #0396FF;
      margin-bottom: 20px;
      text-align: center;
    }

    .code-container {
      background-color: #ffffff;
      border: 2px dashed #0396FF;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      margin: 20px 0;
    }

    .code {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 5px;
      color: #0396FF;
    }

    .info {
      margin: 20px 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <!-- 可以替换为实际的logo图片 -->
      <h2>E-Scooter</h2>
    </div>
    <div class="header">密码重置验证码</div>
    <div class="info">
      <p>尊敬的用户：</p>
      <p>您正在进行密码重置操作，请使用以下验证码完成操作：</p>
    </div>
    <div class="code-container">
      <div class="code">[[${verificationCode}]]</div>
    </div>
    <div class="info">
      <p>该验证码将在1分钟后失效，请尽快完成验证。</p>
      <p>如果这不是您本人的操作，请忽略此邮件。</p>
    </div>
    <div class="footer">
      <p>此邮件由系统自动发送，请勿回复。</p>
      <p>© 2025 E-Scooter 电动滑板车租赁平台</p>
    </div>
  </div>
</body>

</html>
